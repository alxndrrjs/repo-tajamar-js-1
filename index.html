<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola Estilo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      margin: 0;
    }

    .consola {
      width: 80%;
      max-width: 900px;
      height: 400px;
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .consola::before {
      content: "C:\\> ";
      color: #ff9900;
    }

    .texto {
      font-family: 'Courier New', Courier, monospace;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
      100% {
        border-color: #00ff00;
      }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      margin-left: 5px;
      animation: blink 1s step-end infinite;
    }
  </style>
</head>
<body>

  <div class="consola">
    <span class="texto">Â¡Bienvenido al sistema!</span>
    <span class="cursor"></span>
  </div>

</body>
</html>
